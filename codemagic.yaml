workflows:
  # ============================================
  # RECOMMENDED: Unsigned IPA for Sideloading
  # Use this workflow - it works without code signing!
  # ============================================
  ios-unsigned-workflow:
    name: iOS Penrion (Unsigned for Sideloading)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "ios-app/OsuTablet/OsuTablet.xcodeproj"
        XCODE_SCHEME: "OsuTablet"
      xcode: 15.0
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          cd ios-app/OsuTablet
          pod install || echo "No Podfile found, skipping"
      
      - name: Set up project for unsigned build
        script: |
          cd ios-app/OsuTablet
          # Disable code signing
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.penrion.osutablet" OsuTablet/Info.plist
          
      - name: Build unsigned archive
        script: |
          cd ios-app/OsuTablet
          xcodebuild archive \
            -project OsuTablet.xcodeproj \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath build/OsuTablet.xcarchive \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""
      
      - name: Create IPA package
        script: |
          cd ios-app/OsuTablet
          mkdir -p build/Payload
          cp -r build/OsuTablet.xcarchive/Products/Applications/OsuTablet.app build/Payload/
          cd build
          zip -r Penrion-OsuTablet-Unsigned.ipa Payload
          mkdir -p ../../release/ios
          cp Penrion-OsuTablet-Unsigned.ipa ../../release/ios/
          
      - name: Build summary
        script: |
          echo "âœ… Unsigned IPA build complete!"
          echo "ðŸ“¦ Location: release/ios/Penrion-OsuTablet-Unsigned.ipa"
          ls -lh release/ios/
          echo ""
          echo "ðŸ“± Installation options:"
          echo "  â€¢ Jailbroken: Install with AppSync Unified"
          echo "  â€¢ Non-jailbroken: Use AltStore or Sideloadly"
          echo "  â€¢ Sign with your own certificate before installing"
    
    artifacts:
      - release/ios/*.ipa
      - ios-app/OsuTablet/build/*.ipa
    
    publishing:
      email:
        recipients:
          - yasicreeper@example.com
        notify:
          success: true
          failure: true

  # ============================================
  # OPTIONAL: Signed IPA (Only if you have Apple Developer account)
  # This requires proper code signing setup in Codemagic
  # ============================================
  ios-signed-workflow:
    name: iOS Penrion (Signed - Requires Apple Developer)
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic  # Must be configured in Codemagic UI
    environment:
      ios_signing:
        distribution_type: development  # Changed from ad_hoc
        bundle_identifier: com.penrion.osutablet
      vars:
        XCODE_PROJECT: "ios-app/OsuTablet/OsuTablet.xcodeproj"
        XCODE_SCHEME: "OsuTablet"
      xcode: 15.0
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          cd ios-app/OsuTablet
          pod install || echo "No Podfile found, skipping"
      
      - name: Set up code signing
        script: |
          cd ios-app/OsuTablet
          xcode-project use-profiles
      
      - name: Build signed IPA
        script: |
          cd ios-app/OsuTablet
          xcode-project build-ipa \
            --project "OsuTablet.xcodeproj" \
            --scheme "$XCODE_SCHEME"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - yasicreeper@example.com
        notify:
          success: true
          failure: true
