workflows:
  # ============================================
  # RECOMMENDED: Unsigned IPA for Sideloading
  # This workflow creates an unsigned IPA that can be signed later
  # Perfect for jailbroken devices or manual signing with tools like iOS App Signer
  # ============================================
  ios-unsigned-workflow:
    name: iOS Penrion (Unsigned for Sideloading)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_PROJECT: "ios-app/OsuTablet/OsuTablet.xcodeproj"
        XCODE_SCHEME: "OsuTablet"
      xcode: 15.0
    scripts:
      - name: Set up build environment
        script: |
          echo "Building unsigned IPA for sideloading..."
          echo "Project: $XCODE_PROJECT"
          echo "Scheme: $XCODE_SCHEME"
      
      - name: Configure project for unsigned build
        script: |
          cd ios-app/OsuTablet
          
          # Update Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier com.penrion.osutablet" OsuTablet/Info.plist || true
          
          # Modify project settings to disable code signing
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' OsuTablet.xcodeproj/project.pbxproj || true
          sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' OsuTablet.xcodeproj/project.pbxproj || true
          
          echo "✓ Project configured for unsigned build"
          
      - name: Build app for iOS device
        script: |
          set -euo pipefail
          cd ios-app/OsuTablet
          
          # Build for device without code signing
          echo "Starting xcodebuild..."
          if xcodebuild clean build \
            -project OsuTablet.xcodeproj \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            | xcpretty; then
            echo "✓ Build completed successfully"
          else
            echo "❌ Build failed!"
            echo "Listing build directory contents:"
            find build -name "*.app" -o -name "*.xcarchive" -o -name "*.log" | head -20
            exit 1
          fi
      
      - name: Create unsigned IPA package
        script: |
          set -euo pipefail
          cd ios-app/OsuTablet

          echo "Searching for .app bundle..."
          echo "Current directory: $(pwd)"
          echo "Contents of build/DerivedData:"
          ls -la build/DerivedData || echo "build/DerivedData not found"
          
          # Search all possible locations
          echo "Searching for .app files:"
          find build -name "*.app" -type d 2>/dev/null | head -10 || echo "No .app found in build directory"
          
          # Try local DerivedData first
          LOCAL_APP_PATH=$(find build/DerivedData -name "*.app" -type d 2>/dev/null | head -1 || true)

          if [ -n "$LOCAL_APP_PATH" ] && [ -d "$LOCAL_APP_PATH" ]; then
            APP_PATH="$LOCAL_APP_PATH"
            echo "Using local .app: $APP_PATH"
          else
            echo "No local .app found, trying xcodebuild settings..."
            # Get build settings
            APP_DIR=$(xcodebuild \
              -project OsuTablet.xcodeproj \
              -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -showBuildSettings 2>/dev/null | awk -F" = " '/TARGET_BUILD_DIR/ {print $2}' | tail -1 || true)

            WRAPPER_NAME=$(xcodebuild \
              -project OsuTablet.xcodeproj \
              -scheme "$XCODE_SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -showBuildSettings 2>/dev/null | awk -F" = " '/WRAPPER_NAME/ {print $2}' | tail -1 || true)

            if [ -n "$APP_DIR" ] && [ -n "$WRAPPER_NAME" ]; then
              APP_PATH="$APP_DIR/$WRAPPER_NAME"
              echo "Computed APP_PATH from build settings: $APP_PATH"
            else
              echo "❌ Could not determine APP_PATH from build settings"
              APP_PATH=""
            fi
          fi

          echo "Final APP_PATH=$APP_PATH"

          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "❌ Error: Could not find built .app directory"
            echo "All .app candidates found:"
            find / -name "OsuTablet.app" -type d 2>/dev/null | head -5 || echo "No OsuTablet.app found anywhere"
            exit 1
          fi

          # Verify .app structure
          echo "Verifying .app structure:"
          ls -la "$APP_PATH" | head -5

          # Prepare Payload and create IPA
          rm -rf build/Payload
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/

          cd build
          zip -qry Penrion-OsuTablet-Unsigned.ipa Payload

          # Move IPA to repo release directory
          mkdir -p ../../release/ios
          mv -f Penrion-OsuTablet-Unsigned.ipa ../../release/ios/

          echo "✓ IPA created at: $(pwd)/../../release/ios/Penrion-OsuTablet-Unsigned.ipa"

      - name: Verify IPA
        script: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          ls -la
          echo "Listing release directory:" 
          ls -la release || true
          echo "Listing release/ios directory:" 
          ls -la release/ios || true
          test -f "release/ios/Penrion-OsuTablet-Unsigned.ipa"
          echo "✅ Build successful!"
          ls -lh "release/ios/Penrion-OsuTablet-Unsigned.ipa"

    artifacts:
      - release/ios/*.ipa
    
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

